<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“š Book Management System</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4>Add a New Book</h4>
        <form id="bookForm" class="row g-3 mt-2">
          <div class="col-md-4">
            <input type="text" id="title" class="form-control" placeholder="Title" required />
          </div>
          <div class="col-md-4">
            <input type="text" id="author" class="form-control" placeholder="Author" required />
          </div>
          <div class="col-md-4">
            <input type="text" id="genre" class="form-control" placeholder="Genre" required />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">âž• Add Book</button>
          </div>
        </form>
        <div id="message" class="mt-3"></div>
      </div>
    </div>

    <h4>ðŸ“– Stored Books</h4>
    <div id="bookList" class="row g-3 mt-2"></div>
  </div>

  <script>
    const form = document.getElementById('bookForm');
    const bookList = document.getElementById('bookList');
    const message = document.getElementById('message');

    // Fetch and display all books
    async function fetchBooks() {
      const res = await fetch('/books');
      const books = await res.json();

      bookList.innerHTML = books.map(book => `
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text"><strong>Author:</strong> ${book.author}</p>
              <p class="card-text"><strong>Genre:</strong> ${book.genre}</p>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const genre = document.getElementById('genre').value;

      const response = await fetch('/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, author, genre })
      });

      const data = await response.json();
      if (response.ok) {
        message.innerHTML = `<div class="alert alert-success">Book added successfully!</div>`;
        form.reset();
        fetchBooks();
      } else {
        message.innerHTML = `<div class="alert alert-danger">${data.error || 'Failed to add book'}</div>`;
      }
    });

    // Initial load
    fetchBooks();
  </script>

</body>
</html>
